# Basic dependabot.yml file with
# minimum configuration for 2 package managers

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      # Prefix all commit messages with "actions"
      prefix: "dependabot-actions"

  # Maintain dependencies for Docker images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      # Prefix all commit messages with "actions"
      prefix: "dependabot-docker"

  # Maintain dependencies for Spark core distributions
  - package-ecosystem: "java:maven
"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      # Prefix all commit messages with "actions"
      prefix: "dependabot-new-spark-distributions"
 